<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4; /* Light gray background */
        }
        .pdf-container {
            width: 95%; /* Increased width for larger display */
            height: 95vh; /* Adjust height to fit within the viewport */
            overflow: hidden;
            border: 1px solid #ccc; /* Optional styling for border */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="index.pdf" type="application/pdf" width="100%" height="100%">
    </div>
</body>
</html>
