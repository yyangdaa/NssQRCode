<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PDF Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4; /* Light gray background */
            padding: 10px; /* Adds padding around the content */
        }
        .pdf-container {
            width: 95%; /* Optimal width for larger displays */
            height: 85vh; /* Adjusted height to consider mobile toolbars */
            overflow: hidden;
            border: 1px solid #ccc; /* Stylish border */
        }
        
        @media (max-width: 768px) { /* Styles for screen widths up to 768px */
            .pdf-container {
                width: 100%; /* Full width on smaller screens */
                height: 100vh; /* Full viewport height on smaller screens */
                border: none; /* Removes border on smaller devices for edge-to-edge display */
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="NSS2001B_Group 1_Nuclear Energy Poster_References.pdf" type="application/pdf" width="100%" height="100%">
    </div>
</body>
</html>
